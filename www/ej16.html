<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Static map with markers</title>
  <script src="js/jquery.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="js/gmaps.js"></script>
  <link rel="stylesheet" type="text/css" href="css/examples.css" />
  <script>
    $(document).ready(function(){
      var url = GMaps.staticMapURL({
        size: [610, 350],
        lat: -12.1230026,
        lng: -77.0284943,
        markers: [
          {lat: -12.1230026, lng: -77.0284943},
          {lat: -12.1240026, lng: -77.034, size: 'small'},
          {lat: -12.1243026, lng: -77.022, color: 'blue'}
        ]
      });
      $('<img/>').attr('src', url).appendTo('#map');
    });
  </script>
</head>
<body>
  <h1>GMaps.js &mdash; Static map with markers</h1>
  <div class="row">
    <div class="span11">
      <div id="map"></div>
    </div>
  </div>
</body>
</html> ï‚œ
