    <script>
    $(document).ready(function(){
      var url = GMaps.staticMapURL({
        size: [610, 350],
        lat: -12.043333,
        lng: -77.028333,
        styles: [{
          featureType: "all",
          elementType: "all",
          stylers: [
            { hue: '#FF0000' }
          ]
        },
        {
          featureType: "landscape",
          elementType: "all",
          stylers: [
            { hue: '#0A2D3F'},
            { saturation: 50 },
            { lightness: -10 }
          ]
        }]
      });
      $('<img/>').attr('src', url).appendTo('#map');
    });
  </script>
</head>
<body>
  <h1>GMaps.js &mdash; Static map</h1>
  <div class="row">
    <div class="span11">
      <div id="map"></div>
    </div>
  </div>
</body>
