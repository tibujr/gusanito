<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Marker Clusterer</title>
  <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclusterer/1.0/src/markerclusterer.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="js/gmaps.js"></script>
  <link rel="stylesheet" type="text/css" href="css/examples.css" />
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        lat: -12.1230026,
        lng: -77.0284943,
        markerClusterer: function(map) {
          return new MarkerClusterer(map);
        }
      });

      var lat_span = -12.123002612939503 - -12.138002686181573;
      var lng_span = -77.02849433535154 - -77.05349436464841;

      for(var i = 0; i < 100; i++) {
        var latitude = Math.random()*(lat_span) + -12.123002686181573;
        var longitude = Math.random()*(lng_span) + -77.02849436464841;

        map.addMarker({
          lat: latitude,
          lng: longitude,
          title: 'Marker #' + i
        });
      }
    });
  </script>
</head>
<body>
  <h1>GMaps.js &mdash; Marker Clusterer</h1>
  <div class="row">
    <div class="span11">
      <div id="map"></div>
    </div>
  </div>
</body>
</html>
