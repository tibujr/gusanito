<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Markers</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="js/gmaps.js"></script>
  <link rel="stylesheet" type="text/css" href="css/examples.css" />
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: -12.1230026,
        lng: -77.0284943
      });
      map.addMarker({
        //roinet
        lat: -12.1230026,
        lng: -77.0284943,
        title: 'ROInet SAC',
        infoWindow: {
          content: '<p><b>ROInet SAC</b><br>Calle Schell 343 ofic. 301 - 302,<br> Miraflores, Perú</p>'
        }
        /*click: function(e){
          if(console.log)
            console.log(e);
          alert('You clicked in this marker');
        },
        mouseover: function(e){
          if(console.log)
            console.log(e);
        }*/
      });
      map.addMarker({
        //La Lujuria
        lat: -12.0677849,
        lng: -76.9571282,
        title: 'La Lujuria',
        infoWindow: {
          content: '<p><b>La Lujuria</b><br>Calle Los Agroquimicos 150,<br> La Molina, Perú</p>'
        }
      });
    });
  </script>
</head>
<body>
  <h1>GMaps.js &mdash; Markers</h1>
  <div class="row">
    <div class="span11">
      <div id="map"></div>
    </div>
  </div>
</body>
</html> 
