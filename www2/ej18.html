<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Styled Maps</title>
    <script src="js/jquery.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="js/gmaps.js"></script>
    <link rel="stylesheet" type="text/css" href="css/examples.css" />
    <script>
        $(function () {
          var map = new GMaps({
          el: "#map",
          lat: -12.043333,
          lng: -77.028333,
          zoom: 5, 
          zoomControl : true,
          zoomControlOpt: {
            style : "SMALL",
            position: "TOP_LEFT"
          },
          panControl : true,
          streetViewControl : false,
          mapTypeControl: false,
          overviewMapControl: false
        });
        
        var styles = [
            {
              stylers: [
                { hue: "#00ffe6" },
                { saturation: -20 }
              ]
            }, {
                featureType: "road",
                elementType: "geometry",
                stylers: [
                    { lightness: 100 },
                    { visibility: "simplified" }
              ]
            }, {
                featureType: "road",
                elementType: "labels",
                stylers: [
                    { visibility: "off" }
              ]
            }
        ];
        
        map.addStyle({
            styledMapName:"Styled Map",
            styles: styles,
            mapTypeId: "map_style"  
        });
        
        map.setStyle("map_style");
      });
    </script>
  </head>
  <body>
    <h1>GMaps.js style extension - Styled Maps</h1>
    <div class="row">
      <div class="span11">
        <div id="map"></div>
      </div>
    </div>
  </body>
</html>
